version: '3.1'

services:
  db_postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_USER: postgres
      PGDATA: /var/lib/postgresql/data/db_data/
    volumes:
      - /home/endurance/docker_containers/db/postgres:/var/lib/postgresql/data:Z
    ports:
      - 5432:5432

  db_mongo:
    container_name: mongo
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
    volumes:
      - /home/endurance/docker_containers/db/mongodb/db_data:/data/db:Z
    ports:
      - 27017:27017

  resilio:
    container_name: resilio_sync
    image: resilio/sync:latest
    restart: always
    volumes:
      - /home/endurance/docker_containers/resilio:/mnt/sync:Z
      - /opt/plexmedia/pictures:/mnt/mounted_folders/plexmedia/pictures:Z
    ports:
      - 55555:55555
      - 8888:8888

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /home/endurance/docker_containers/deluge/config:/config:Z
      - /home/endurance/sambashare:/downloads:Z
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=Chunnu@97 #optional
        #- HASHED_PASSWORD= #optional
        #- SUDO_PASSWORD=password #optional
        #- SUDO_PASSWORD_HASH= #optional
        # - PROXY_DOMAIN=code-server.my.domain #optional
      - DEFAULT_WORKSPACE=/config/workspace #optional
    volumes:
      - /home/endurance/docker_containers/code-server/config:/config:Z
      - /home/endurance:/host:Z
    ports:
      - 8443:8443
    restart: unless-stopped
  
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /home/endurance/docker_containers/home-assistant/config:/config
      - /etc/localtime:/etc/localtime:ro
      - /etc/letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    privileged: true
    network_mode: host

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - SERVERURL=skylark.cloud #optional
      - SERVERPORT=51820 #optional
      - PEERS=5 #optional
      - PEERDNS=auto #optional
      - INTERNAL_SUBNET=10.13.13.0 #optional
      - ALLOWEDIPS=0.0.0.0/0 #optional
      - PERSISTENTKEEPALIVE_PEERS= #optional
      - LOG_CONFS=true #optional
    volumes:
      - /home/endurance/docker_containers/wireguard/config:/config
      # - /lib/modules:/lib/modules #optional
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
